<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Flask Test App</title>
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <script type="text/javascript" src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bower_components/bootstrap/dist/js/bootstrap.min.js') }}"></script>
    <style>
        body { padding-top : 5em }
    </style>
</head>
<body>
<div class="container-fluid">
<div class="jumbotron">
    <h1><a href="/">Flask App GG-ID Login Sample</a></h1>
    <p class="lead">This sample web application is to show off logging in to a website using GG-ID as the OAuth2 provider.</p>
</div>
{% block body %}
{% endblock %}
</div>
</body>
<script type="text/javascript" id="ggid-bar-embedder">
  var ggidLoginURL = "https://gg-id.net/accounts/login/?next=/profile/"; //change this to replace the default login to your OAuth2 login URL

  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function() {
    function async_load(){
      var s = document.createElement('script');
      s.type = 'text/javascript';
      s.async = true;
      s.src = 'https://gg-id.net/widgets/bar-widget?app={your-app-numeric-id}';
      var embedder = document.getElementById('ggid-bar-embedder');
      embedder.parentNode.insertBefore(s, embedder);
    }
    if (window.attachEvent)
      window.attachEvent('onload', async_load);
    else
      window.addEventListener('load', async_load, false);
  })();
</script>
</html>
